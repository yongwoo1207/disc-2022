<html>
  <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div style="width: 80vw;">
            <canvas id="myChart"></canvas>
        </div>
    <script>

      let inCircleCount = 0;

      let labels = [];
      let randomData = [];
      let answerData = [];

      for(let i = 0; i <= 100000000; i++){
        let x = Math.random();
        let y = Math.random();

        if(x * x + y * y < 1) inCircleCount++;
       
        if (
          i == 100 ||
          i == 1000 ||
          i == 10000 ||
          i == 100000 ||
          i == 1000000 ||
          i == 10000000 ||
          i == 20000000 ||
          i == 30000000 ||
          i == 40000000 ||
          i == 50000000 ||
          i == 60000000 ||
          i == 70000000 ||
          i == 80000000 ||
          i == 90000000 ||
          i == 100000000 ){
          labels.push(i)
          randomData.push(4 * inCircleCount/i)
          answerData.push(Math.PI)
          //alert(4 * inCircleCount / i)
        }

      }

            const data = {
                labels: labels,
                datasets: [{
                    label: "Pie",
                    backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                    borderColor: 'black',
                    data: randomData,
                    tension: 0.5
                },
        {
                    label: "Answer",
                    backgroundColor: ['gray', 'red'],
                    borderColor: 'orange',
                    data: answerData,
                    tension: 0.5
                }]
            };

            const config = {
                type: 'line',
                data: data
            };

            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
    </script>
  </body>
</html>
